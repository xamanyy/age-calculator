<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="main">
    <div class="main-content">
        <div class="fields">
             <div class="dd">
                <label for="day">DAY</label>
                <input type="text" placeholder="DD" id="day" name="day"/>
             </div>
             <div class="mm">
                <label for= "month">MONTH</label>
                <input type="text" placeholder="MM" id="month" name="month"/>
             </div>
             <div class="yy">
                <label for="year">YEAR</label>
                <input type="text" placeholder="YYYY" id="year" name="year"/>
             </div>
        </div>
        <div class="ce">
          <div class="line"></div>
             <div class="round">
              <img src="./assets/images/icon-arrow.svg" alt=""/>
             </div>
              
        </div>
        
        <div class="format">
            <div class="years">
              <span class="saal"></span>
                <div class="year-field1"></div>
                <div class="year-field2"></div>
                <h1>years</h1>
            </div>
            <div class="months">
              <span class="mahina"></span>
                <div class="month-field1"></div>
                <div class="month-field2"></div>
                <h1>months</h1>
            </div>
            <div class="days">
              <span class="din"></span>
                <div class="day-field1"></div>
                <div class="day-field2"></div>
                <h1>days</h1>
            </div>
    
        </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
